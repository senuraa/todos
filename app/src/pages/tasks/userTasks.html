<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of allTasks">
      <h3>{{task.title}}</h3>
      <p>{{task.description}}</p>
      <p>{{task.project}}</p>
      <p>{{task.due_date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
